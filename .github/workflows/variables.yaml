name: Job Level Env Example

on:
  workflow_dispatch:

jobs:
  example:
    runs-on: ubuntu-latest

    env:
      COMPANY: KKFUNDA
      COUNTRY: INDIA

    steps:
      - name: Step one
        run: echo "Company is $COMPANY"

      - name: Step two
        run: echo "Country is $COUNTRY"
  another:
    runs-on: ubuntu-latest

    steps:
      - name: test step
        run: echo "Country is $COUNTRY Companay is $COMPANY"
